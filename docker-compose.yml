version: '3.8'

services:
  backend:
    build: ./backend
    container_name: speedreading_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app           # Mapowanie kodu (Hot Reload)
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=dev-secret-key

  frontend:
    build: ./frontend
    container_name: speedreading_frontend
    volumes:
      - ./frontend:/app          # Mapowanie kodu
      - /app/node_modules        # WAÅ»NE: Nie nadpisuj node_modules z hosta
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend